version: "3"
services:
    postgres:
        container_name: sf-postgres
        image: postgres:11.2-alpine
        volumes:
            - sf-postgres:/var/lib/postgresql/data
        environment:
            POSTGRES_USER: user
            POSTGRES_PASSWORD: password
            POSTGRES_DB: app
        ports:
            - "54321:5432"
    php-fpm:
        container_name: sf-php-fpm
        build:
            context: ./docker
            dockerfile: php-fpm.docker
            args:
                - USER_ID
                - GROUP_ID
        volumes:
            - ../../../:/var/www/app
        depends_on:
            - postgres
            - mailer
    nginx:
        container_name: sf-nginx
        build:
            context: ./docker
            dockerfile: nginx.docker
        volumes:
            - ../../../:/var/www/app
        depends_on:
            - php-fpm
        ports:
            - "8080:80"
    node:
        image: node:13.8.0-alpine
        volumes:
            - ../../../:/app
        working_dir: /app
    mailer:
        image: mailhog/mailhog
        ports:
            - "8081:8025"

volumes:
    sf-postgres:
