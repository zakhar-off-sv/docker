version: "3"
services:
    postgres:
        container_name: sf-postgres
        image: postgres:12.1-alpine
        volumes:
            - sf-postgres:/var/lib/postgresql/data
        environment:
            POSTGRES_USER: user
            POSTGRES_PASSWORD: password
            POSTGRES_DB: app
        ports:
            - "54321:5432"
        networks:
            - sf-network
    php-fpm:
        container_name: sf-php-fpm
        build:
            context: ./docker
            dockerfile: php-fpm.docker
            args:
                - USER_ID
                - GROUP_ID
        volumes:
            - ../../../:/app
        depends_on:
            - postgres
        networks:
            - sf-network
    nginx:
        container_name: sf-nginx
        build:
            context: ./docker
            dockerfile: nginx.docker
        volumes:
            - ../../../:/app
        depends_on:
            - php-fpm
        ports:
            - "818:80"
        networks:
            - sf-network

volumes:
    sf-postgres:

networks:
    sf-network:
