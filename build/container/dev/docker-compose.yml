version: "3.3"
services:
    postgres:
        container_name: sf-postgres
        image: postgres:12.1-alpine
        volumes:
            - sf-postgres:/var/lib/postgresql/data
        environment:
            POSTGRES_USER: user
            POSTGRES_PASSWORD: password
            POSTGRES_DB: app
        ports:
            - "54321:5432"
    php-fpm:
        container_name: sf-php-fpm
        build:
            context: ./docker
            dockerfile: php-fpm.docker
        volumes:
            - ../../../:/app
        depends_on:
            - postgres
    nginx:
        container_name: sf-nginx
        build:
            context: ./docker
            dockerfile: nginx.docker
        volumes:
            - ../../../:/app
        depends_on:
            - php-fpm
        ports:
            - "818:80"
    php-cli:
        build:
            context: ./docker
            dockerfile: php-cli.docker
        volumes:
            - ../../../:/app
            - composer:/root/.composer/cache
        depends_on:
            - postgres

volumes:
    sf-postgres:
    composer:
