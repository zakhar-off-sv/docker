version: "3"
services:
    postgres:
        container_name: sf-postgres
        image: postgres:11.2-alpine
        volumes:
            - sf-postgres:/var/lib/postgresql/data
        environment:
            POSTGRES_USER: user
            POSTGRES_PASSWORD: password
            POSTGRES_DB: app
        ports:
            - "54321:5432"
    php-fpm:
        container_name: sf-php-fpm
        build:
            context: ./docker
            dockerfile: php-fpm.docker
            args:
                - USER_ID
                - GROUP_ID
        volumes:
            - ../../../:/var/www/app
        depends_on:
            - postgres
            - mailer
            - redis
    nginx:
        container_name: sf-nginx
        build:
            context: ./docker
            dockerfile: nginx.docker
        volumes:
            - ../../../:/var/www/app
        depends_on:
            - php-fpm
        ports:
            - "8080:80"
    node-watch:
        image: node:13-alpine
        volumes:
            - ../../../:/app
        working_dir: /app
        command: sh -c "until [ -f .ready ] ; do sleep 1 ; done && npm run watch"
    node:
        image: node:13-alpine
        volumes:
            - ../../../:/app
        working_dir: /app
    redis:
        container_name: sf-redis
        image: redis:3.0-alpine
        volumes:
          - sf-redis:/data
        command: redis-server --requirepass secret
    mailer:
        image: mailhog/mailhog
        ports:
            - "8081:8025"

volumes:
    sf-postgres:
    sf-redis:
